name: modul8

on:
  push:
    paths:
      - 'github furuvegen/iac/iac-1/modul8github/**'
  pull_request:
    branches:
      - main  # Begge push og pull request må spesifiseres
      paths:
        - 'github furuvegen/iac/iac-1/modul8github/**'  # Sjekk for endringer i den spesifikke mappen

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-22.04
    env:  # Riktig plass for 'env' - nivået for 'jobs' eller 'steps'
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      WORKING_DIR: './github furuvegen/iac/iac-1/modul8github'  # Husk å bruke enfotgetter ved plasser!

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Publish Terraform Plan
        uses: actions/upload-artifact@v2
        with:
          name: tfplan
          path: tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
